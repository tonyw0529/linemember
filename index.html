<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員註冊</title>
  <!-- 確保使用最新的 LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="districtMap.js"></script>
  <style>
    /* 保持原有的樣式 */
  </style>
</head>
<body>
  <div class="container">
    <h2>會員註冊</h2>
    <form id="registerForm">
      <input type="hidden" id="userId" />
      <!-- 保持原有的表單欄位 -->
      <!-- ... -->
      <button type="submit">送出資料</button>
    </form>
  </div>

  <script>
    // 修正 LIFF 初始化
    async function initLiff() {
      try {
        // 確保 LIFF SDK 已載入
        if (typeof liff === 'undefined') {
          throw new Error('LIFF SDK 未正確載入');
        }
        
        // 使用簡化的初始化方式
        await liff.init({
          liffId: "2007134780-E8ynMDnW"
        });
        
        // 移除 getEnvironment，改用簡單偵錯
        console.log('LIFF 初始化成功', {
          isLoggedIn: liff.isLoggedIn(),
          isInClient: liff.isInClient()
        });

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('userId').value = profile.userId;
        }
      } catch (error) {
        console.error('LIFF 初始化失敗', error);
        alert('LINE 登入服務暫時無法使用：' + error.message);
      }
    }

    // 城市/地區選擇邏輯保持不變
    window.onload = () => {
      // 載入城市選單
      const citySelect = document.getElementById('city');
      const districtSelect = document.getElementById('district');

      for (let city in cityDistrictMap) {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      }

      // 城市變更事件
      citySelect.addEventListener('change', () => {
        districtSelect.innerHTML = '';
        cityDistrictMap[citySelect.value].forEach(d => {
          const option = document.createElement('option');
          option.value = d;
          option.textContent = d;
          districtSelect.appendChild(option);
        });
      });

      // 預設選擇第一個城市
      if (citySelect.options.length > 0) {
        citySelect.selectedIndex = 0;
        citySelect.dispatchEvent(new Event('change'));
      }

      // 初始化 LIFF
      initLiff();
    };

    // 表單提交邏輯保持不變
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      // ...保持原有邏輯...
    });
  </script>
</body>
</html>
