  // 全局變量，用於標記 LIFF 是否初始化成功
  let liffInitialized = false;

  function initCityDistrict() {
    const citySelect = document.getElementById('city');
    const districtSelect = document.getElementById('district');
    for (let city in cityDistrictMap) {
      const option = document.createElement('option');
      option.value = city;
      option.textContent = city;
      citySelect.appendChild(option);
    }
    citySelect.addEventListener('change', () => {
      districtSelect.innerHTML = '';
      cityDistrictMap[citySelect.value].forEach(d => {
        const option = document.createElement('option');
        option.value = d;
        option.textContent = d;
        districtSelect.appendChild(option);
      });
    });
    citySelect.dispatchEvent(new Event('change'));
  }

  function initBirthdayLimit() {
    const birthdayInput = document.getElementById('birthday');
    const today = new Date();
    
    // 設置最大日期為18年前的今天
    const yyyy = today.getFullYear() - 18;
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const limitDate = `${yyyy}-${mm}-${dd}`;
    birthdayInput.max = limitDate;
    
    // 這裡不再添加input事件監聽器，改為在表單提交時檢查
  }

  // 檢查年齡是否滿18歲
  function isAtLeast18YearsOld(birthDate) {
    const today = new Date();
    const birth = new Date(birthDate);
    
    // 計算年齡
    let age = today.getFullYear() - birth.getFullYear();
    
    // 檢查月份和日期
    if (
      today.getMonth() < birth.getMonth() || 
      (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate())
    ) {
      age--;
    }
    
    return age >= 18;
  }

  async function initLiff() {
    try {
      console.log('開始初始化 LIFF...');
      
      // 嘗試使用之前的 LIFF ID
      let liffId = "2007107369-9mWokDGX";
      console.log('嘗試使用 LIFF ID:', liffId);
      
      try {
        await liff.init({ liffId: liffId });
      } catch (error) {
        if (error.message === 'LiffId is not found.') {
          // 第一個 ID 失敗，嘗試第二個
          console.log('第一個 LIFF ID 不存在，嘗試替代 ID');
          liffId = "2007134780-E8ynMDnW";
          console.log('嘗試使用替代 LIFF ID:', liffId);
          await liff.init({ liffId: liffId });
        } else {
          // 其他錯誤，直接拋出
          throw error;
        }
      }
      
      console.log('LIFF 初始化成功');
      liffInitialized = true;
      
      if (!liff.isLoggedIn()) {
        console.log('用戶未登入，開始登入流程...');
        await liff.login();
        console.log('用戶登入成功');
      }
      
      const profile = await liff.getProfile();
      console.log('獲取用戶資料成功:', profile);
      document.getElementById('userId').value = profile.userId;
      
      initCityDistrict();
      initBirthdayLimit();
    } catch (error) {
      console.error("LIFF 初始化失敗：", error);
      console.error("錯誤詳情：", {
        message: error.message,
        stack: error.stack,
        name: error.name
      });
      
      // 顯示更詳細的錯誤信息
      let errorMessage = "LIFF 初始化失敗：" + error.message;
      if (error.message === 'LiffId is not found.') {
        errorMessage += "\n\n請聯繫管理員更新正確的 LIFF ID。";
      }
      
      // 即使 LIFF 初始化失敗，也繼續加載基本功能
      console.log('LIFF 初始化失敗，轉為降級模式');
      
      // 生成隨機 ID 作為臨時用戶 ID
      document.getElementById('userId').value = 'temp_' + Math.random().toString(36).substring(2, 15);
      
      initCityDistrict();
      initBirthdayLimit();
      
      alert(errorMessage + "\n\n將以測試模式繼續運行，部分功能可能無法使用。");
    }
  }

  // 確保 LIFF SDK 已載入
  if (typeof liff === 'undefined') {
    console.error('LIFF SDK 未載入');
    alert('系統初始化失敗，請重新整理頁面');
  } else {
    console.log('LIFF SDK 已載入，開始初始化');
    initLiff();
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // 檢查 LIFF 是否已初始化，如果沒有初始化則提示用戶
    if (liffInitialized && !liff.isLoggedIn()) {
      alert('請先登入 LINE 帳號');
      return;
    }

    // 檢查年齡
    const birthDate = document.getElementById('birthday').value;
    if (!isAtLeast18YearsOld(birthDate)) {
      alert("👶 抱歉，我們目前只收滿 18 歲的大人會員唷！");
      return;
    }

    const data = {
      formType: "membership",
      lineUID: document.getElementById('userId').value,
      name: document.getElementById('name').value,
      nickName: document.getElementById('nickname').value,
      phone: document.getElementById('phone').value,
      email: document.getElementById('email').value,
      birthday: document.getElementById('birthday').value,
      city: document.getElementById('city').value,
      district: document.getElementById('district').value,
      plates0: document.getElementById('plate0').value.trim(),
      plates1: document.getElementById('plate1').value.trim() || "",
      plates2: document.getElementById('plate2').value.trim() || ""
    };

    if (!data.plates0) {
      alert("請至少填寫一個車牌");
      return;
    }

    try {
      console.log('開始發送表單數據...');
      console.log('發送數據:', data);
      
      // 備用服務器列表
      const serverUrls = [
        "https://proxy-server-xr4v2vbiba-de.a.run.app",
        "https://proxy-xr4v2vbiba-de.a.run.app/proxy",
        "https://proxy-server-xr4v2vbiba-de.a.run.app/api/submit"
      ];
      
      // 備用認證方式
      const authMethods = [
        { 
          name: 'API Key', 
          headers: { 
            'Content-Type': 'application/json',
            'X-API-KEY': 'tony@genwintech.com'
          }
        },
        { 
          name: 'Bearer Token', 
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Bearer tony@genwintech.com'
          }
        },
        { 
          name: 'Basic Auth', 
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': 'Basic ' + btoa('tony@genwintech.com:')
          }
        },
        { 
          name: 'Email in Data', 
          headers: { 
            'Content-Type': 'application/json'
          }
        }
      ];
      
      let lastError = null;
      let success = false;
      
      // 保存用戶原始郵箱，用於 'Email in Data' 認證方式
      const originalEmail = data.email;
      
      // 嘗試所有伺服器和認證方式的組合
      for (const url of serverUrls) {
        for (const auth of authMethods) {
          if (success) break;
          
          try {
            console.log(`嘗試連接 ${url} 使用 ${auth.name} 認證方式`);
            
            // 為 'Email in Data' 認證方式特殊處理
            if (auth.name === 'Email in Data') {
              // 暫時將數據中的email替換為認證郵箱
              data.email = 'tony@genwintech.com';
              data._originalEmail = originalEmail; // 保存原始郵箱
            }
            
            const response = await fetch(url, {
              method: 'POST',
              body: JSON.stringify(data),
              headers: auth.headers
            });
            
            // 對於 'Email in Data' 認證方式，還原原始郵箱
            if (auth.name === 'Email in Data') {
              data.email = originalEmail;
              delete data._originalEmail;
            }
            
            console.log(`伺服器 ${url} 回應:`, response.status, response.statusText);
            
            if (!response.ok) {
              const errorText = await response.text();
              console.error(`伺服器 ${url} 錯誤回應:`, errorText);
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const responseText = await response.text();
            console.log(`伺服器 ${url} 原始回應:`, responseText);
            
            // 如果回應為空，視為成功
            if (!responseText.trim()) {
              console.log('伺服器回應為空，視為成功');
              success = true;
              alert("資料已送出！");
              if (liffInitialized) liff.closeWindow();
              break;
            }
            
            let result;
            try {
              result = JSON.parse(responseText);
              console.log(`伺服器 ${url} 處理結果:`, result);
              
              if (result.error) {
                throw new Error(result.error);
              }
              
              alert(result.message || "資料已送出！");
              if (liffInitialized) liff.closeWindow();
              success = true;
              break;
            } catch (jsonError) {
              console.error('JSON解析錯誤:', jsonError);
              // 如果不是JSON，也可能是成功的文本回應
              alert("資料已送出！");
              if (liffInitialized) liff.closeWindow();
              success = true;
              break;
            }
          } catch (err) {
            console.error(`嘗試 ${url} 失敗:`, err);
            lastError = err;
          }
        }
        
        if (success) break;
      }
      
      if (!success) {
        console.error("所有嘗試均失敗，最後錯誤:", lastError);
        throw lastError || new Error("無法連接到伺服器");
      }
    } catch (err) {
      console.error("送出失敗：", err);
      console.error("錯誤詳情：", {
        message: err.message,
        stack: err.stack,
        name: err.name
      });
      alert("送出失敗：" + err.message);
    }
  });
