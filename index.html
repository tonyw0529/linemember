  // 全局變量，用於標記 LIFF 是否初始化成功
  let liffInitialized = false;

  function initCityDistrict() {
    const citySelect = document.getElementById('city');
    const districtSelect = document.getElementById('district');
    for (let city in cityDistrictMap) {
      const option = document.createElement('option');
      option.value = city;
      option.textContent = city;
      citySelect.appendChild(option);
    }
    citySelect.addEventListener('change', () => {
      districtSelect.innerHTML = '';
      cityDistrictMap[citySelect.value].forEach(d => {
        const option = document.createElement('option');
        option.value = d;
        option.textContent = d;
        districtSelect.appendChild(option);
      });
    });
    citySelect.dispatchEvent(new Event('change'));
  }

  function initBirthdayLimit() {
    const birthdayInput = document.getElementById('birthday');
    const today = new Date();
    
    // 設置最大日期為18年前的今天
    const yyyy = today.getFullYear() - 18;
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const limitDate = `${yyyy}-${mm}-${dd}`;
    birthdayInput.max = limitDate;
    
    // 這裡不再添加input事件監聽器，改為在表單提交時檢查
  }

  // 檢查年齡是否滿18歲
  function isAtLeast18YearsOld(birthDate) {
    const today = new Date();
    const birth = new Date(birthDate);
    
    // 計算年齡
    let age = today.getFullYear() - birth.getFullYear();
    
    // 檢查月份和日期
    if (
      today.getMonth() < birth.getMonth() || 
      (today.getMonth() === birth.getMonth() && today.getDate() < birth.getDate())
    ) {
      age--;
    }
    
    return age >= 18;
  }

  async function initLiff() {
    try {
      console.log('開始初始化 LIFF...');
      
      // 直接使用正確的 LIFF ID
      let liffId = "2007134780-E8ynMDnW";
      console.log('使用 LIFF ID:', liffId);
      
      // 初始化 LIFF
      await liff.init({ liffId: liffId });
      
      console.log('LIFF 初始化成功');
      liffInitialized = true;
      
      if (!liff.isLoggedIn()) {
        console.log('用戶未登入，開始登入流程...');
        await liff.login();
        console.log('用戶登入成功');
      }
      
      try {
        const profile = await liff.getProfile();
        console.log('獲取用戶資料成功:', profile);
        document.getElementById('userId').value = profile.userId;
      } catch (profileError) {
        console.error('獲取用戶資料失敗:', profileError);
        // 即使獲取用戶資料失敗，也繼續初始化其他部分
        document.getElementById('userId').value = 'profile_error_' + Math.random().toString(36).substring(2, 15);
      }
      
      initCityDistrict();
      initBirthdayLimit();
    } catch (error) {
      console.error("LIFF 初始化失敗：", error);
      console.error("錯誤詳情：", {
        message: error.message,
        stack: error.stack,
        name: error.name
      });
      
      // 顯示更詳細的錯誤信息
      let errorMessage = "LIFF 初始化失敗：" + error.message;
      if (error.message === 'LiffId is not found.') {
        errorMessage += "\n\n請聯繫管理員更新正確的 LIFF ID。";
      }
      
      // 即使 LIFF 初始化失敗，也繼續加載基本功能
      console.log('LIFF 初始化失敗，轉為降級模式');
      
      // 生成隨機 ID 作為臨時用戶 ID
      document.getElementById('userId').value = 'temp_' + Math.random().toString(36).substring(2, 15);
      
      initCityDistrict();
      initBirthdayLimit();
      
      alert(errorMessage + "\n\n將以測試模式繼續運行，部分功能可能無法使用。");
    }
  }

  // 確保 LIFF SDK 已載入
  if (typeof liff === 'undefined') {
    console.error('LIFF SDK 未載入');
    alert('系統初始化失敗，請重新整理頁面');
  } else {
    console.log('LIFF SDK 已載入，開始初始化');
    initLiff();
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // 檢查 LIFF 是否已初始化，如果沒有初始化則提示用戶
    if (liffInitialized && !liff.isLoggedIn()) {
      alert('請先登入 LINE 帳號');
      return;
    }

    // 檢查年齡
    const birthDate = document.getElementById('birthday').value;
    if (!isAtLeast18YearsOld(birthDate)) {
      alert("👶 抱歉，我們目前只收滿 18 歲的大人會員唷！");
      return;
    }

    const data = {
      formType: "membership",
      lineUID: document.getElementById('userId').value,
      name: document.getElementById('name').value,
      nickName: document.getElementById('nickname').value,
      phone: document.getElementById('phone').value,
      email: document.getElementById('email').value,
      birthday: document.getElementById('birthday').value,
      city: document.getElementById('city').value,
      district: document.getElementById('district').value,
      plates0: document.getElementById('plate0').value.trim(),
      plates1: document.getElementById('plate1').value.trim() || "",
      plates2: document.getElementById('plate2').value.trim() || ""
    };

    if (!data.plates0) {
      alert("請至少填寫一個車牌");
      return;
    }

    try {
      console.log('開始發送表單數據...');
      console.log('發送數據:', data);
      
      // 代理伺服器 URL
      const url = "https://proxy-server-515193351398.asia-east1.run.app/proxy";
      
      // 創建一個修改過的數據副本
      const modifiedData = {
        ...data,
        email: "tony@genwintech.com",  // 直接設置認證郵箱
        _originalEmail: data.email     // 保存原始郵箱
      };
      
      // 創建一個隱藏的 iframe 用於提交結果
      const iframe = document.createElement('iframe');
      iframe.name = 'submit_frame';
      iframe.style.display = 'none';
      document.body.appendChild(iframe);
      
      // 創建一個隱藏的表單
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = url;
      form.target = 'submit_frame';
      form.enctype = 'application/x-www-form-urlencoded';  // 明確指定表單編碼
      form.style.display = 'none';
      
      // 逐個添加數據欄位
      Object.entries(modifiedData).forEach(([key, value]) => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = key;
        input.value = value;
        form.appendChild(input);
      });
      
      // 添加認證標記
      const authInput = document.createElement('input');
      authInput.type = 'hidden';
      authInput.name = 'auth';
      authInput.value = 'tony@genwintech.com';
      form.appendChild(authInput);
      
      // 添加表單到文檔
      document.body.appendChild(form);
      
      // 設置 iframe 加載完成的處理程序
      iframe.onload = function() {
        console.log('提交完成');
        
        try {
          // 嘗試讀取 iframe 的內容
          let response = '操作成功';
          try {
            // 嘗試讀取 iframe 內容，但可能會因跨域而失敗
            const iframeContent = iframe.contentDocument || iframe.contentWindow.document;
            if (iframeContent) {
              response = iframeContent.body.textContent || '操作成功';
            }
          } catch (e) {
            console.log('無法讀取 iframe 內容 (這是正常的):', e);
          }
          
          alert("資料已送出！" + response);
          
          // 安全地關閉 LIFF 窗口
          if (liffInitialized && liff.isInClient()) {
            setTimeout(() => {
              liff.closeWindow();
            }, 1000);
          }
        } catch (frameError) {
          console.error('處理 iframe 回應時出錯:', frameError);
          alert("資料已提交，但無法確認處理結果");
        }
        
        // 清理
        setTimeout(() => {
          document.body.removeChild(form);
          document.body.removeChild(iframe);
        }, 1000);
      };
      
      // 提交表單
      console.log('提交表單...');
      form.submit();
      
    } catch (err) {
      console.error("送出失敗：", err);
      console.error("錯誤詳情：", {
        message: err.message,
        stack: err.stack,
        name: err.name
      });
      alert("送出失敗：" + err.message);
    }
  });
</script>
