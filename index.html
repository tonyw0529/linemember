<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="districtMap.js"></script>
  <style>
    /* 原有样式保持不变 */
  </style>
</head>
<body>
  <div class="container">
    <h2>會員註冊</h2>
    <form id="registerForm">
      <input type="hidden" id="userId" />
      <label>姓名</label>
      <input type="text" id="name" required />
      <label>暱稱</label>
      <input type="text" id="nickname" required />
      <label>電話</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}" title="請輸入10位數的電話號碼" />
      <label>Email</label>
      <input type="email" id="email" required />
      <label>生日</label>
      <input type="date" id="birthday" required max="2024-12-31" />
      <label>縣市</label>
      <select id="city" required></select>
      <label>鄉鎮區</label>
      <select id="district" required></select>
      <label>車牌1（必填）</label>
      <input type="text" id="plate0" required pattern="[A-Z]{2,3}[0-9]{4,5}" title="請輸入正確車牌格式" />
      <label>車牌2</label>
      <input type="text" id="plate1" pattern="[A-Z]{2,3}[0-9]{4,5}" title="請輸入正確車牌格式" />
      <label>車牌3</label>
      <input type="text" id="plate2" pattern="[A-Z]{2,3}[0-9]{4,5}" title="請輸入正確車牌格式" />
      <button type="submit">送出資料</button>
    </form>
  </div>

  <script>
    async function initLiff() {
      try {
        await liff.init({ 
          liffId: "2007134780-E8ynMDnW" 
        });
        
        console.log('LIFF 初始化成功', {
          isLoggedIn: liff.isLoggedIn(),
          environment: liff.getEnvironment()
        });

        if (!liff.isLoggedIn()) {
          await liff.login({
            redirectUri: window.location.href
          });
        }

        const profile = await liff.getProfile();
        document.getElementById('userId').value = profile.userId;

      } catch (error) {
        console.error('LIFF 初始化失敗', {
          name: error.name,
          message: error.message,
          stack: error.stack
        });
        alert('LINE 登入服務暫時無法使用：' + error.message);
      }
    }

    window.onload = () => {
      const citySelect = document.getElementById('city');
      const districtSelect = document.getElementById('district');

      // 載入城市選單
      Object.keys(cityDistrictMap).forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      });

      // 城市變更事件
      citySelect.addEventListener('change', () => {
        districtSelect.innerHTML = ''; // 清空原有選項
        cityDistrictMap[citySelect.value].forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      });

      // 預設選擇第一個城市
      citySelect.selectedIndex = 0;
      citySelect.dispatchEvent(new Event('change'));

      // 初始化 LIFF
      initLiff();
    };

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const data = {
        formType: "membership",
        lineUID: document.getElementById('userId').value,
        name: document.getElementById('name').value,
        nickName: document.getElementById('nickname').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        birthday: document.getElementById('birthday').value,
        city: document.getElementById('city').value,
        district: document.getElementById('district').value,
        plates0: document.getElementById('plate0').value.trim(),
        plates1: document.getElementById('plate1').value.trim() || "",
        plates2: document.getElementById('plate2').value.trim() || ""
      };

      try {
        const response = await fetch("https://proxy-xr4v2vbiba-de.a.run.app/proxy", {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || "資料送出失敗");
        }

        alert(result.message || "資料已成功送出！");
        liff.closeWindow();

      } catch (err) {
        console.error("送出失敗：", err);
        alert("送出失敗：" + err.message);
      }
    });
  </script>
</body>
</html>
