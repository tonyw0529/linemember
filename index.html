<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>會員註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="districtMap.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e0ffe0);
      padding: 20px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .form-control:focus {
      border-color: #00c300;
      box-shadow: 0 0 0 0.2rem rgba(0, 195, 0, 0.25);
    }
    .btn-submit {
      background-color: #00c300;
      border: none;
    }
    .btn-submit:hover {
      background-color: #00a000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 mt-4">
      <h3 class="text-center mb-4">會員註冊</h3>
      <form id="registerForm">
        <input type="hidden" id="userId" />

        <div class="mb-3">
          <label class="form-label">姓名</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">暱稱</label>
          <input type="text" id="nickname" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">電話</label>
          <input type="tel" id="phone" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">生日</label>
          <input type="date" id="birthday" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">縣市</label>
          <select id="city" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label class="form-label">鄉鎮區</label>
          <select id="district" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label class="form-label">車牌1（必填）</label>
          <input type="text" id="plate0" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">車牌2</label>
          <input type="text" id="plate1" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">車牌3</label>
          <input type="text" id="plate2" class="form-control" />
        </div>
        <button type="submit" class="btn btn-submit w-100 py-2">送出資料</button>
      </form>
    </div>
  </div>

  <script>
    window.onload = () => {
      const birthdayInput = document.getElementById('birthday');
      const birthdayLabel = birthdayInput.previousElementSibling;
      const today = new Date();
      today.setFullYear(today.getFullYear() - 18);
      const maxDate = today.toISOString().split('T')[0];
      birthdayInput.max = maxDate;
      birthdayInput.addEventListener('input', () => {
        const selected = new Date(birthdayInput.value);
        const limit = new Date(maxDate);
        if (selected > limit) {
          alert("👶 抱歉，我們目前只收 18 歲以上的大人會員唷！");
          birthdayInput.value = "";
        }
      });
      const citySelect = document.getElementById('city');
      const districtSelect = document.getElementById('district');

      for (let city in cityDistrictMap) {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      }

      citySelect.addEventListener('change', () => {
        districtSelect.innerHTML = '';
        cityDistrictMap[citySelect.value].forEach(d => {
          const option = document.createElement('option');
          option.value = d;
          option.textContent = d;
          districtSelect.appendChild(option);
        });
      });

      citySelect.dispatchEvent(new Event('change'));

      // 設定生日最大值為今天 -18 年
      const birthdayInput = document.getElementById('birthday');
      const today = new Date();
      today.setFullYear(today.getFullYear() - 18);
      const maxDate = today.toISOString().split('T')[0];
      birthdayInput.max = maxDate;
    };

    async function initLiff() {
      try {
        await liff.init({ liffId: "2007107369-9mWokDGX" });
        if (!liff.isLoggedIn()) liff.login();
        const profile = await liff.getProfile();
        document.getElementById('userId').value = profile.userId;
      } catch (error) {
        alert("LIFF 初始化失敗：" + error);
      }
    }
    initLiff();

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        formType: "membership",
        lineUID: document.getElementById('userId').value,
        name: document.getElementById('name').value,
        nickName: document.getElementById('nickname').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        birthday: document.getElementById('birthday').value,
        city: document.getElementById('city').value,
        district: document.getElementById('district').value,
        plates0: document.getElementById('plate0').value.trim(),
        plates1: document.getElementById('plate1').value.trim() || "",
        plates2: document.getElementById('plate2').value.trim() || ""
      };

      if (!data.plates0) {
        alert("請至少填寫一個車牌");
        return;
      }

      try {
        const response = await fetch("https://proxy-xr4v2vbiba-de.a.run.app/proxy", {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error("資料送出失敗，狀態碼：" + response.status);
        const result = await response.json();
        alert(result.message || "資料已送出！");
        liff.closeWindow();
      } catch (err) {
        alert("送出失敗：" + err.message);
      }
    });
  </script>
</body>
</html>
