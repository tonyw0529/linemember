<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

    :root {
      --primary: #00c300;
      --primary-dark: #00a000;
      --primary-light: #7aff7a;
      --accent: #ff97e9;
      --dark: #222;
      --light: #fff;
      --gray: #888;
      --success: #38b6ff;
    }
    
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e0ffe0);
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* 裝飾元素 */
    body::before,
    body::after {
      content: "";
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      z-index: -1;
    }
    
    body::before {
      background: radial-gradient(circle, rgba(122,255,122,0.1) 0%, rgba(0,195,0,0.03) 70%, rgba(0,0,0,0) 100%);
      top: -100px;
      right: -100px;
    }
    
    body::after {
      background: radial-gradient(circle, rgba(255,151,233,0.1) 0%, rgba(255,151,233,0.03) 70%, rgba(0,0,0,0) 100%);
      bottom: -100px;
      left: -100px;
    }
    
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform: translateY(0);
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }
    
    .form-label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }
    
    .form-label i {
      margin-right: 8px;
      color: var(--primary);
    }
    
    .form-control, .form-select {
      border-radius: 10px;
      padding: 0.6rem 1rem;
      border: 1px solid #ddd;
      transition: all 0.3s;
      background-color: rgba(255, 255, 255, 0.8);
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(0, 195, 0, 0.25);
      background-color: #fff;
    }
    
    .btn-submit {
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 195, 0, 0.3);
    }
    
    .btn-submit::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
      transition: all 1s;
    }
    
    .btn-submit:hover {
      background: linear-gradient(45deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 195, 0, 0.4);
    }
    
    .btn-submit:hover::after {
      left: 100%;
    }
    
    /* 自定義對話框樣式 */
    .custom-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    .dialog-content {
      background-color: var(--dark);
      color: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 90%;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: dialogFadeIn 0.3s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @keyframes dialogFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .dialog-title {
      background: linear-gradient(90deg, #6b236b, #9b379b);
      color: white;
      padding: 15px;
      margin: -20px -20px 15px -20px;
      border-radius: 15px 15px 0 0;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .dialog-title::after {
      content: "";
      position: absolute;
      right: -20px;
      bottom: -20px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }
    
    .dialog-message {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    
    .dialog-button {
      background: linear-gradient(45deg, var(--accent), #ff6ad5);
      color: #000;
      padding: 10px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(255, 151, 233, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .dialog-button:hover {
      box-shadow: 0 6px 18px rgba(255, 151, 233, 0.5);
      transform: translateY(-2px);
    }
    
    .dialog-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
      transition: all 0.6s;
    }
    
    .dialog-button:hover::after {
      left: 100%;
    }
    
    /* 預覽對話框內容樣式 */
    #previewMessage h5 {
      color: var(--accent);
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    #previewMessage strong {
      color: var(--accent);
    }
    
    #previewMessage div div {
      margin-bottom: 15px;
      border-radius: 10px;
      padding: 15px;
      position: relative;
      transition: all 0.3s;
      border-left: 3px solid var(--accent);
    }
    
    #previewMessage div div:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* 表單頁頭設計 */
    .form-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .form-header h3 {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      font-weight: bold;
      position: relative;
      padding-bottom: 10px;
      font-size: 1.8rem;
    }
    
    .form-header h3::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 10px;
    }
    
    .progress-container {
      margin-top: 10px;
      margin-bottom: 30px;
      height: 5px;
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.5s;
    }
    
    /* 響應式調整 */
    @media (max-width: 576px) {
      .card {
        padding: 15px !important;
      }
      
      .form-header h3 {
        font-size: 1.5rem;
      }
    }
    
    /* 必填項標記 */
    .required-field .form-label::after {
      content: "*";
      color: #f97583;
      margin-left: 4px;
    }
    
    /* 成功圖標動畫 */
    @keyframes checkmark {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .success-checkmark {
      color: var(--success);
      font-size: 48px;
      animation: checkmark 0.5s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 mt-4">
      <div class="form-header">
        <h3>會員註冊</h3>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
      <form id="registerForm">
        <input type="hidden" id="userId" />
        <div class="mb-3 required-field">
          <label class="form-label"><i class="fas fa-user"></i>姓名</label>
          <input type="text" id="name" class="form-control" required placeholder="請輸入您的真實姓名" />
        </div>
        <div class="mb-3 required-field">
          <label class="form-label"><i class="fas fa-smile"></i>暱稱</label>
          <input type="text" id="nickname" class="form-control" required placeholder="請輸入您喜歡的暱稱" />
        </div>
        <div class="mb-3 required-field">
          <label class="form-label"><i class="fas fa-phone"></i>電話</label>
          <input type="tel" id="phone" class="form-control" required placeholder="請輸入您的聯絡電話" />
        </div>
        <div class="mb-3 required-field">
          <label class="form-label"><i class="fas fa-envelope"></i>Email</label>
          <input type="email" id="email" class="form-control" required placeholder="請輸入您的電子信箱" />
        </div>
        <div class="mb-3 required-field">
          <label class="form-label"><i class="fas fa-birthday-cake"></i>生日</label>
          <input type="date" id="birthday" class="form-control" required />
        </div>
        <div class="mb-3 required-field">
          <label class="form-label"><i class="fas fa-map-marker-alt"></i>縣市</label>
          <select id="city" class="form-select" required></select>
        </div>
        <div class="mb-3 required-field">
          <label class="form-label"><i class="fas fa-location-arrow"></i>鄉鎮區</label>
          <select id="district" class="form-select" required></select>
        </div>
        <div class="mb-3 required-field">
          <label class="form-label"><i class="fas fa-car"></i>車牌1（必填）</label>
          <input type="text" id="plate0" class="form-control" required placeholder="請輸入您的車牌號碼" />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-car"></i>車牌2</label>
          <input type="text" id="plate1" class="form-control" placeholder="選填" />
        </div>
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-car"></i>車牌3</label>
          <input type="text" id="plate2" class="form-control" placeholder="選填" />
        </div>
        <button type="submit" class="btn btn-submit w-100 py-3 mt-2">
          <i class="fas fa-paper-plane me-2"></i>送出資料
        </button>
      </form>
    </div>
  </div>

  <!-- 自定義對話框 -->
  <div class="custom-dialog" id="customDialog">
    <div class="dialog-content">
      <div class="dialog-title" id="dialogTitle">會員系統</div>
      <div class="dialog-message" id="dialogMessage"></div>
      <button class="dialog-button" id="dialogButton">確定</button>
    </div>
  </div>
  
  <!-- 預覽對話框 -->
  <div class="custom-dialog" id="previewDialog">
    <div class="dialog-content" style="width: 85%; max-width: 480px;">
      <div class="dialog-title">確認送出資料</div>
      <div class="dialog-message" id="previewMessage" style="text-align: left; max-height: 70vh; overflow-y: auto;"></div>
      <div style="display: flex; justify-content: space-between; margin-top: 15px;">
        <button class="dialog-button" id="editButton" style="background: linear-gradient(45deg, #888, #666); box-shadow: 0 4px 15px rgba(136, 136, 136, 0.3);">
          <i class="fas fa-pencil-alt me-2"></i>返回修改
        </button>
        <button class="dialog-button" id="confirmButton">
          <i class="fas fa-check me-2"></i>確認送出
        </button>
      </div>
    </div>
  </div>

  // 檢查是否年滿18歲
  function isAtLeast18YearsOld(birthDateStr) {
    const birthDate = new Date(birthDateStr);
    const today = new Date();
    
    let age = today.getFullYear() - birthDate.getFullYear();
    const monthDiff = today.getMonth() - birthDate.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    
    return age >= 18;
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // 檢查是否正在提交或已經提交過
    if (hasSubmitted) {
      showCustomDialog('您已經提交過表單，請勿重複提交');
      return;
    }
    
    // 檢查 LIFF 是否已初始化，如果沒有初始化則提示用戶
    if (liffInitialized && !liff.isLoggedIn()) {
      showCustomDialog('請先登入 LINE 帳號');
      return;
    }

    // 檢查年齡
    const birthDate = document.getElementById('birthday').value;
    if (!isAtLeast18YearsOld(birthDate)) {
      showCustomDialog("👶 抱歉，我們目前只收滿 18 歲的大人會員唷！");
      return;
    }
    
    // 獲取用戶 ID
    const userId = document.getElementById('userId').value;
    
    // 檢查此用戶是否已經提交過，並提供重置選項
    if (checkPreviousSubmission(userId)) {
      showCustomDialog('系統顯示您之前已經提交過會員資料。如果您確定需要重新提交，請點擊"確定"。').then(retry => {
        if (retry) {
          // 用戶確認要重新提交，清除之前的記錄
          clearSubmissionRecord(userId);
          console.log('用戶選擇重新提交，已清除之前的提交記錄');
          previewAndSubmitForm();
        } else {
          disableSubmitButton();
        }
      });
      return;
    }

    previewAndSubmitForm();

    // 預覽和提交表單
    async function previewAndSubmitForm() {
      const data = {
        formType: "membership",
        lineUID: userId,
        name: document.getElementById('name').value,
        nickName: document.getElementById('nickname').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        birthday: document.getElementById('birthday').value,
        city: document.getElementById('city').value,
        district: document.getElementById('district').value,
        plates0: formatLicensePlate(document.getElementById('plate0').value.trim()),
        plates1: formatLicensePlate(document.getElementById('plate1').value.trim()),
        plates2: formatLicensePlate(document.getElementById('plate2').value.trim())
      };

      if (!data.plates0) {
        showCustomDialog("請至少填寫一個車牌");
        return;
      }
      
      // 顯示預覽對話框
      const shouldSubmit = await showPreviewDialog(data);
      
      // 如果用戶選擇返回修改，不提交表單
      if (!shouldSubmit) {
        return;
      }
      
      // 標記為正在提交
      hasSubmitted = true;
      // 禁用提交按鈕，防止重複點擊
      disableSubmitButton();

      // 以下是原本的提交邏輯
      try {
        console.log('開始發送表單數據...');
        console.log('發送數據:', data);
        
        // Google Apps Script 的網址
        const gasUrl = "https://script.google.com/macros/s/AKfycbyq1yGrR59U8a9_OXt_Z3AToLvKYKzXsIf1Ssyl-cJxtyiZI4ZCfkyRzn2NzxaUAr_s8w/exec";

        // 優先使用 GET 請求發送數據以獲取正確響應
        try {
          // 創建 URLSearchParams 對象
          const params = new URLSearchParams();
          // 添加 action 參數
          params.append('action', 'addMember');
          // 添加所有表單數據
          for (const key in data) {
            params.append(key, data[key]);
          }
          // 構建完整的 URL
          const getUrl = `${gasUrl}?${params.toString()}`;
          
          // 檢查 URL 長度
          if (getUrl.length > 2000) {
            console.warn('警告: URL 太長，可能超過限制。長度:', getUrl.length);
          }
          
          console.log('發送 GET 請求...');
          // 發送 GET 請求
          const response = await fetch(getUrl);
          const responseText = await response.text();
          console.log('GET 請求完成，完整響應:', responseText);
          
          if (responseText && responseText.trim()) {
            try {
              // 嘗試解析 JSON
              const jsonResponse = JSON.parse(responseText);
              console.log('GET 響應解析為 JSON:', jsonResponse);
              
              // 檢查是否是重複提交
              if (jsonResponse.error === 'duplicate_entry') {
                showCustomDialog('您已經是我們的會員，無需重複註冊！', "會員提示");
                disableSubmitButton();
                const submitButton = document.querySelector('.btn-submit');
                submitButton.textContent = '您已是會員';
                recordSubmission(userId);
                return;
              }
              
              // 記錄響應中的會員編號
              if (jsonResponse.memberNumber) {
                console.log('找到會員編號:', jsonResponse.memberNumber);
                showMemberNumberDialog(jsonResponse.memberNumber);
                recordSubmission(userId);
                return;
              } else if (jsonResponse.data && jsonResponse.data[1]) {
                console.log('從data陣列找到會員編號:', jsonResponse.data[1]);
                showMemberNumberDialog(jsonResponse.data[1]);
                recordSubmission(userId);
                return;
              }
              
              // 沒有找到會員編號但提交成功
              if (jsonResponse.status === 'success') {
                recordSubmission(userId);
                showCustomDialog("恭喜您已經成功登錄成會員<br><br>謝謝！", "註冊成功");
                return;
              }
            } catch (e) {
              console.error('無法解析 JSON:', e);
            }
          }
          
          // 如果GET請求沒有返回有效數據，繼續嘗試POST
        } catch (error) {
          console.error('GET 請求失敗:', error);
        }
        
        // 備用方法: 使用 POST 請求
        try {
          console.log('嘗試使用POST方法...');
          const response = await fetch(gasUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              action: 'addMember',
              ...data
            })
          });
          
          if (response.ok) {
            const responseText = await response.text();
            console.log('POST 請求完成，響應:', responseText);
            
            try {
              const jsonResponse = JSON.parse(responseText);
              if (jsonResponse.memberNumber) {
                showMemberNumberDialog(jsonResponse.memberNumber);
              } else {
                showCustomDialog("恭喜您已經成功登錄成會員<br><br>謝謝！", "註冊成功");
              }
              recordSubmission(userId);
              return;
            } catch (e) {
              console.error('解析POST響應失敗:', e);
            }
          }
        } catch (error) {
          console.error('POST 請求失敗:', error);
        }

        // 如果前兩種方法都失敗，使用 iframe 方法
        try {
          console.log('使用 iframe 方法發送數據');
          
          // 創建隱藏的 iframe
          let iframe = document.getElementById("hidden-iframe");
          if (!iframe) {
            iframe = document.createElement("iframe");
            iframe.id = "hidden-iframe";
            iframe.name = "hidden-iframe";
            iframe.style.display = "none";
            document.body.appendChild(iframe);
          }
          
          // 創建 URLSearchParams 對象
          const params = new URLSearchParams();
          // 添加 action 參數
          params.append('action', 'addMember');
          // 添加所有表單數據
          for (const key in data) {
            params.append(key, data[key]);
          }
          // 構建完整的 URL
          const iframeUrl = `${gasUrl}?${params.toString()}`;
          
          // 檢查 URL 長度
          if (iframeUrl.length > 2000) {
            console.warn('警告: URL 太長，可能超過限制。長度:', iframeUrl.length);
          }
          
          // 設置 iframe 加載完成的處理程序
          iframe.onload = function() {
            console.log('iframe 加載完成');
            recordSubmission(userId);
            showCustomDialog("恭喜您已經成功登錄成會員<br><br>謝謝！", "註冊成功");
          };
          
          // 設置 iframe 的 src 屬性以加載 URL
          iframe.src = iframeUrl;
          
        } catch (error) {
          console.error('iframe 方法失敗:', error);
          showCustomDialog("提交表單時出錯，請重試");
        }
        
      } catch (error) {
        console.error('發送表單數據失敗:', error);
        showCustomDialog("提交表單時出錯，請重試");
        
        // 重置提交狀態，允許再次嘗試
        hasSubmitted = false;
        const submitButton = document.querySelector('.btn-submit');
        submitButton.disabled = false;
        submitButton.textContent = '送出資料';
        submitButton.style.background = 'linear-gradient(45deg, var(--primary), var(--primary-dark))';
      }
    }
